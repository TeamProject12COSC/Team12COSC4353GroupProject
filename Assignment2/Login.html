<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <div class="container">
            <form class="form" id="login" action="signup.html">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>

                <!-- Username -->
                <div class="form__input-group">
                    <input type="text" class="form__input" placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>

                <!-- Password -->
                <div class="form__input-group">
                    <input type="password" class="form__input" placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <!-- Login Button -->
                <button class="form__button" type="submit">Login</button>

                <!-- Register -->
                <p class="form__text">
                    Don't have an account?
                    </br>
                    <a class="form__link" href="./" id="linkCreateAccount"> Create Account</a>
                </p>

            </form>


            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Register</h1>
                <div class="form__message form__message--error"></div>

                <!-- Username -->
                <div class="form__input-group">
                    <input type="text" class="form__input" placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>

                <!-- Password -->
                <div class="form__input-group">
                    <input type="password" class="form__input" placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="password" class="form__input" placeholder="Confirm Password">
                    <div class="form__input-error-message"></div>
                </div>

                <!-- Sign Up Button -->
                <button class="form__button" type="submit">Create Account</button>

                <!-- Register -->
                <p class="form__text">
                    Already an existing client?
                    </br>
                    <a class="form__link" href="./" id="linkLogin"> Sign In</a>
                </p>
                
            </form>
        </div>
        <script src="./Login.js"></script>
    </body>
</html>
