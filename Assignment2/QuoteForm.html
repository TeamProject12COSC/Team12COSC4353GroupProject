<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="QuoteForm.css">
  <link rel="stylesheet" href="Nav.css">
  <script type="text/javascript" src="QuoteForm.js"></script>
  <script type="text/javascript" src="Nav.js"></script>
  <title>Website Name</title>
  <meta charset="UTF-8">
</head>

<header>
  <div class="topnav" id="myTopnav" onclick="changeActive(event)">
      <a href="Login.html">Logout</a>  
      <a href="signup.html">Profile</a>
      <a href="FuelQuoteHistory.html">Fuel Quote History</a>
      <a href="QuoteForm.html" class="active">Request Fuel Quote</a>
  </div>
</header>

<body onload="myFunction()">

<div class="container">
<form method="post">
  
  <div class="entry edit">
  <label for="gallons">Gallons Requested:</label>
  <input type="number" id="gallons" name="gallons" min="1" required onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"> <br><!--referenced code to not allow user to type in "e, +, -" characters https://stackoverflow.com/questions/31706611/why-does-the-html-input-with-type-number-allow-the-letter-e-to-be-entered-in/31706796-->
  </div>

  <div class="entry">
  <label for="deliveryaddress" >Delivery Address:</label>
  <input type="text" id="deliveryaddress" name="deliveryaddress" readonly class="read"><br>
  </div>

  <div class="entry edit">
  <label for="datepicker">Delivery Date:</label>
  <input type="date" id="datepicker" name="datepicker" ><br>
  </div>

  <div class="entry">
  <label for="suggestedprice">Suggested $/Gallon:</label>
  <input type="number" id="suggestedprice" name="suggestedprice" readonly class="read"> <br>
  </div>

  <div class="entry">
  <label for="total">Total Amount Due: $</label>
  <input type="number" id="total" name="total" readonly class="read"> <br>
  </div>

  <div class="submitbutton">
  <input type="submit" value="Submit">
  </div>
</form>
</div>

</body>

</html>
